

<h4>Agregar Personaje</h4>
<!-- Cuando queremos escuchar EVENTOS lo hacemos con parentesis -->
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text" [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number" [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button type="sumbit" class="btn btn-primary">
    Agregar
  </button>

  <!-- Para mostrar el objeto del personaje:
  <pre>{{ character | json }}</pre> -->

</form>
